<!DOCTYPE html>
<html>
<head>
    <title>Simple CRUD app with Spring Boot and React</title>
</head>
<body>
<div id='root'></div>

<script src="https://fb.me/react-15.0.1.js"></script>
<script src="https://fb.me/react-dom-15.0.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script type="text/babel"></script>

<script type="text/babel">

    var EMPLOYEES = [
        {id: 1, name: 'Joe Biden', age: 45, years: 5},
        {id: 2, name: 'President Obama', age: 54, years: 8},
        {id: 3, name: 'Crystal Mac', age: 34, years: 12},
        {id: 4, name: 'James Henry', age: 33, years: 2}
    ];

    var Employee = React.createClass({
        render: function () {
            return (
                <tr>
                    <td>{this.props.employee.name}</td>
                    <td>{this.props.employee.age}</td>
                    <td>{this.props.employee.years}</td>
                </tr>);
        }
    });

    var EmployeeTable = React.createClass({
        render: function () {
            var rows = [];
            this.props.employees.forEach(function (employee) {
                rows.push(<Employee key={employee.id} employee={employee}/>);
            });
            return (
                <div className="container">
                    <table className="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Years</th>
                        </tr>
                        </thead>
                        <tbody>{rows}</tbody>
                    </table>
                </div>)
        }
    });

    ReactDOM.render(
        <EmployeeTable employees={EMPLOYEES}/>, document.getElementById('root')
    );
</script>


</body>
</html>
